name: Render v6 Reference (manual_baseline)

on:
  workflow_dispatch: {}

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Playwright
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Render reference DOM
        run: |
          mkdir -p raw/rendered/v6/reference/manual_baseline
          python - <<'PY'
          from playwright.sync_api import sync_playwright
          url = "https://www.tradingview.com/pine-script-reference/v6/"
          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              page = browser.new_page(viewport={"width": 1440, "height": 900})
              page.goto(url, wait_until="domcontentloaded", timeout=60000)
              page.wait_for_timeout(2000)
              page.evaluate("window.scrollTo(0, document.body.scrollHeight)")
              page.wait_for_timeout(2000)
              html = page.content()
              browser.close()
          with open("raw/rendered/v6/reference/manual_baseline/reference.html", "w", encoding="utf-8") as f:
              f.write(html)
          PY

      - name: Commit artifact
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add raw/rendered/v6/reference/manual_baseline/reference.html
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: update v6 reference rendered snapshot"
          git push
